<div class="ethanol-card" style="border: 1px solid #ccc; border-radius: 8px; padding: 16px; flex: 1 1 200px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    {{ with .Get "image" }}
    <img src="{{ . }}" alt="{{ $.Get "title" }}" style="width: 100%; height: auto; border-radius: 4px; margin-bottom: 12px;">
    {{ end }}
    {{ with .Get "title" }}
    <h3 style="margin-top: 0;">{{ . }}</h3>
    {{ end }}
    <div class="card-content">
        {{ .Inner | markdownify }}
    </div>
</div>
